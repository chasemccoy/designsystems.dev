---
layout: base-layout
---

<article>
  <header><h1>{{ title }}</h1></header>
  
  <img class='doc-header-image pixel' src="/img/{{ title | slug }}.png" />

  {% if content | toc %}
    <h2>Table of contents</h2>
    {{ content | toc(tags=['h2', 'h3']) | safe }}
    <hr />
  {% endif %}

  {{ content | safe }}
</article>
